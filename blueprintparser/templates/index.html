<!doctype html>
<head>
    <title> Home </title>
    <link rel='stylesheet' href='../static/styles.css'>
</head>

<body>
    <div class="controls">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="pdf">
            <input type="submit" id="submit">
        </form>
        <button id="clip">Clip</button>
    </div>

    <div class="viewer" id="viewer">
        <!--
        <p id='x-start'></p>
        <p id='y-start'></p>
        <p id='x'></p>
        <p id='y'></p>
        -->
        <div class="clip-viewer">
            <div id="clipped-images"></div>
            <button id="save">Save</button>
        </div>

        <div class="blueprint-viewer" id="blueprint-viewer">
            <div class="canvas-container" id="canvas-container">
                <canvas id="pdf-viewer"></canvas>
                <canvas id="bounding-box"></canvas>
            </div>
        </div>

        <div class="page-controls">
            <div class="page-navigation">
                <button id='page-up'>Page Up</button>
                <button id='page-down'>Page Down</button>
            </div>
            <div class="page-input-group">
                <label for="page-number-input">Page:</label>
                <input type="number" id="page-number-input" min="1" placeholder="1">
            </div>
            <div class="zoom-controls">
                <button id='zoom-in'>Zoom In</button>
                <button id='zoom-out'>Zoom Out</button>
            </div>
        </div>

    </div>

    <script type="module" src="../static/script.js"></script>
</body>
