<!doctype html>
<head>
    <title> Home </title>
    <link rel='stylesheet' href='../static/styles.css'>
</head>

<body>
    <div class="controls">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="pdf">
            <input type="submit" id="submit">
        </form>
        
        <button id="clip">Clip</button>
        
        <div class="sizing-options">
            <label class="sizing-option">
                <input type="radio" name="sizing-mode" value="bounding-box">
                <span>Use bounding box size</span>
            </label>
            <label class="sizing-option">
                <input type="radio" name="sizing-mode" value="fixed-size" checked>
                <span>Fixed dimensions:</span>
            </label>
            <div class="fixed-size-inputs" id="fixed-size-inputs">
                <input type="number" id="fixed-width" placeholder="Width" min="1" value="640">
                <span class="dimension-separator">Ã—</span>
                <input type="number" id="fixed-height" placeholder="Height" min="1" value="640">
            </div>
        </div>

        <div class="auto-clip">
            <button id="auto-clip-page">Auto-Clip Page</button>
            <button id="auto-clip-blueprint">Auto-Clip Blueprint</button>
        </div>
    </div>

    <div class="viewer" id="viewer">
        <div class="clip-viewer">
            <div id="clipped-images"></div>
            <button id="save">Save</button>
        </div>

        <div class="blueprint-viewer" id="blueprint-viewer">
            <div class="canvas-container" id="canvas-container">
                <canvas id="pdf-viewer"></canvas>
                <canvas id="bounding-box"></canvas>
            </div>
        </div>

        <div class="page-controls">
            <div class="page-navigation">
                <button id='page-up'>&#9650;</button>
                <input type="number" id="page-number-input" min="1" placeholder="1">
                <button id='page-down'>&#9660;</button>
            </div>
            <!---div class="page-input-group">
                <label for="page-number-input">Page:</label>
                <input type="number" id="page-number-input" min="1" placeholder="1">
            </div--->
            <div class="zoom-controls">
                <button id='zoom-in'>+</button>
                <button id='zoom-out'>-</button>
            </div>
        </div>

    </div>

    <script type="module" src="../static/script.js"></script>
</body>
